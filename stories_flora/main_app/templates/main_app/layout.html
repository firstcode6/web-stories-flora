{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title> {% block title %} {% endblock %}</title>

    <!-- bootstrap for styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main_app/css/story.css' %}">


    <!--  Font Awesome for icons  -->
    <!--<link rel="stylesheet" href="static/main_app/icons/css/all.css">-->
    <script src="https://kit.fontawesome.com/a9b62c6d1a.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="static/main_app/css/bootstrap-icons.css">-->


    <!--  Favicon  -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'main_app/img/favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'main_app/img/favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'main_app/img/favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'main_app/img/favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'main_app/img/favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'main_app/img/favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'main_app/img/favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'main_app/img/favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'main_app/img/favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"
          href="{% static 'main_app/img/favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'main_app/img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'main_app/img/favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'main_app/img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'main_app/img/favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'main_app/img/favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">


</head>

<body>
<div class="app">
    <div class="menu-toggle">
        <div class="hamburger">
            <span></span>
        </div>
    </div>
    <aside class="sidebar">
        <div class="logo">
            <span><a href="{% url 'home' %}"><img src="{% static 'main_app/img/flora.png' %}" alt="Main image"
                                                  title="Home page"></a></span>
            <span>Flora</span>
        </div>
        <h3>Navigation</h3>
        <nav class="menu">
            <a href="{% url 'home' %}" class="menu-item is-active">
                <li><i class="fa-sharp fa-solid fa-clock-rotate-left"></i> Stories</li>
            </a>
            <a href="{% url 'category' %}" class="menu-item">
                <li>
                    <svg class="bi" width="20" height="20" fill="currentColor">
                        <use xlink:href="static/main_app/icons/bootstrap-icons.svg#bookmarks-fill"/>
                    </svg>
                    Categories
                </li>
            </a>
            <a href="{% url 'language' %}" class="menu-item">
                <li>
                    <svg class="bi" width="20" height="20" fill="currentColor">
                        <use xlink:href="static/main_app/icons/bootstrap-icons.svg#translate"/>
                    </svg>
                    Languages
                </li>
            </a>
            <a href="{% url 'about' %}" class="menu-item">
                <li><i class="fa-regular fa-address-card"></i> About</li>
            </a>


        </nav>
        <div class="menu-div-buttons">
            <nav class="menu">
                <a href="{% url 'add_story' %}" class="menu-item">
                    <li>
                        <button class="button"><i class="fas fa-plus-circle"></i> Add story</button>
                    </li>
                </a>
                <a href="" class="menu-item">
                    <li>
                        <button class="button"><i class="fas fa-plus-circle"></i> Add category</button>
                    </li>
                </a>
                <a href="" class="menu-item">
                    <li>
                        <button class="button"><i class="fas fa-plus-circle"></i> Add language</button>
                    </li>
                </a>
            </nav>
        </div>
    </aside>
    <main class="content">
        {% block content %}  <!-- Jinja -->
        {% endblock %}
    </main>
</div>
<script>
            const menu_toggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const menu_item = document.querySelector('.menu-item');

		    menu_toggle.addEventListener('click', () => {
			    menu_toggle.classList.toggle('is-active');
			    sidebar.classList.toggle('is-active');

		    });
		    menu_item.addEventListener('click', () => {
		         menu_item.classList.toggle('is-active');
		     });




</script>
</body>
</html>
